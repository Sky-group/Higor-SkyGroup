<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>
<div class="container-fluid">
    <div *ngFor="let cols of rows" class="row no-gutters">
        <div *ngFor="let photo of cols" class="col-md-4 col-sm-6" darkenOnHover brightness="20%">
            <app-card [title]="photo.title">
                <app-photo 
                    [url]="photo.url" 
                    [description]="photo.title">
                </app-photo>
            </app-card>
        </div>
    </div>
</div>
